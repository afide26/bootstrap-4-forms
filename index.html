<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Zenva Forms</title>
</head>

<body class="bg-light">
  <div class="bg-dark p-4 text-center">
    <h1 class="text-light"><img src="img/zenva-logo-final-logo-SVG-white.svg" alt="Zenva Logo" width="225" class="img-fluid">
      Bootstrap
      4 Forms</h1>
  </div>
  <div class="container my-4">
    <!-- Form -->
    <form action="">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email address"
            aria-describedby="emailHelp">
          <small id="emailHelp" class="text-light text-muted">We never share email addresses</small>
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Type your password here">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" class="form-control" id="address" placeholder="Your Address">
      </div>
      <div class="form-group">
        <label for="address2">Address 2</label>
        <input type="text" name="address2" class="form-control" id="address2" placeholder="Apartment, Studio or Floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="City">
        </div>
        <div class="form-group col-md-4">
          <label for="choose">State</label>
          <select name="state" id="state" class="form-control">
            <option selected>Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="zip">Zip</label>
          <input type="text" class="form-control" id="zip" name="zip" Placeholder="Zip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="gridCheck" name="gridCheck">
          <label class="form-check-label" for="gridCheck">Check Me Out</label>
        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-primary">Submit</button>
    <!-- End of Form -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
