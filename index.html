<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Zenva Forms</title>
</head>

<body class="bg-light">
  <div class="bg-dark p-4 text-center">
    <h1 class="text-light"><img src="img/zenva-logo-final-logo-SVG-white.svg" alt="Zenva Logo" width="225" class="img-fluid">
      Bootstrap
      4 Forms</h1>
  </div>
  <div class="container my-4">
    <!-- Form -->
    <form action="#">
      <fieldset class="form-group">
        <legend class="text-secondary">Personal Info</legend>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email address</label>
            <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="Enter email address"
              aria-describedby="emailHelp">
            <small id="emailHelp" class="text-light text-muted">We never share email addresses</small>
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Type your password here">
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" class="form-control" id="address" placeholder="Your Address">
        </div>
        <div class="form-group">
          <label for="address2">Address 2</label>
          <input type="text" name="address2" class="form-control" id="address2" placeholder="Apartment, Studio or Floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="City">
          </div>
          <div class="form-group col-md-4">
            <label for="choose">State</label>
            <select name="state" id="state" class="form-control">
              <option selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" name="zip" Placeholder="Zip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="gridCheck" name="gridCheck">
            <label class="form-check-label" for="gridCheck">Check Me Out</label>
          </div>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <legend class="text-secondary">Check boxes</legend>
        <input type="text" class="form-control" placeholder="You can put read only text here..." readonly>
        <div class="form-check">
          <input type="checkbox" value="" class="form-check-input" id="c1">
          <label for="c1" class="form-check-label">Plain Checkbox 1</label>
        </div>
        <div class="form-check">
          <input type="checkbox" value="" class="form-check-input" id="c2">
          <label for="c2" class="form-check-label">Plain Checkbox 2</label>
        </div>
        <div class="form-check">
          <input disabled type="checkbox" value="" class="form-check-input" id="c3">
          <label for="c3" class="form-check-label">Disabled Checkbox 3</label>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <legend class="text-secondary">Radio Buttons</legend>
        <div class="form-check">
          <input name="radioFamily" type="radio" class="form-check-input" id="radio1" value="option1" checked>
          <label for="radio1" class="form-check-label">Radio Button 1</label>
        </div>
        <div class="form-check">
          <input name="radioFamily" type="radio" class="form-check-input" id="radio2" value="option2">
          <label for="radio2" class="form-check-label">Radio Button 2</label>
        </div>
        <div class="form-check" disabled>
          <input name="radioFamily" type="radio" class="form-check-input" id="radio3" value="option3" disabled>
          <label for="radio3" class="form-check-label">Radio Button 3</label>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- End of Form -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
